<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Crear Subasta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Mi Perfil</a>
                <a class="navbar-brand" th:href="@{/crearSubasta}">Crear Subasta</a>
                <a class="navbar-brand" th:href="@{/listaSubastas}">Lista de Subastas</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/logout}">Cerrar sesión</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><span class="navbar-brand">Usuario: <span sec:authentication="principal.username"></span></span></li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <br><br>
    <div class="container">
    
        <br><br>

          <!-- Mensaje de error -->
          <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span>
        </div>

        
        <h1>Crear Subasta</h1>
        <form th:action="@{/crearSubasta}" th:object="${subasta}" method="post">
            <div class="form-group">
                <label for="articulo">Artículo</label>
                <input type="text" class="form-control" id="articulo" th:field="*{articulo}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="precioInicial">Precio Inicial</label>
                <input type="number" class="form-control" id="precioInicial" th:field="*{precioInicial}" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio</label>
                <input type="datetime-local" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Fin</label>
                <input type="datetime-local" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Subasta</button>
        </form>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
